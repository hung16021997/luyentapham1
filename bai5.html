<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
    let chomsao=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" ,"Leo"];
    let ten=prompt("nhap ten ngoi sao");
    findStar(ten);
    function findStar(ten) {
        let j="";
        let flag=true;
        for(i=0;i<stars.length;i++){
            if(ten===stars[i]){
                j=chomsao[i];
                document.write(j);
                flag=false;
            }
        }
        if(flag) {
            document.write("khong tim thay " + ten);
        }
    }


</script>

</body>
</html>
