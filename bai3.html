<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập vào số a'));
    let b = Number(prompt('Nhập vào số b'));
    alert(sosanh(a,b));
    function sosanh() {
        if (a > b) {
            return 'a>b';
        } else {
            return a + b;
        }
    }
</script>
</body>
</html>
